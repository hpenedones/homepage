      function loadBlogPosts() {
        const container = document.getElementById('blog-posts');
        container.innerHTML = '';

        let currentYear = null;

        for (const post of posts) {
          // Extract year from post date
          const postYear = post.date.substring(0, 4);

          // Add year header if we're starting a new year
          if (postYear !== currentYear) {
            const yearHeader = document.createElement('h3');
            yearHeader.textContent = postYear;
            yearHeader.style.marginTop = currentYear === null ? '0' : '40px';
            yearHeader.style.marginBottom = '20px';
            yearHeader.style.borderBottom = '2px solid #ccc';
            yearHeader.style.paddingBottom = '10px';
            container.appendChild(yearHeader);
            currentYear = postYear;
          }

          const postDiv = document.createElement('div');
          postDiv.style.marginBottom = '40px';

          const title = document.createElement('h4');
          const titleLink = document.createElement('a');
          titleLink.href = `post.html?file=${post.file}`;
          titleLink.textContent = post.title;
          title.appendChild(titleLink);

          const date = document.createElement('p');
          date.style.color = '#666';
          date.style.fontSize = '14px';
          date.style.marginTop = '-10px';
          date.textContent = post.date;

          postDiv.appendChild(title);
          postDiv.appendChild(date);

          container.appendChild(postDiv);
        }
      }

      loadBlogPosts();
