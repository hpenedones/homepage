          heading(text, level) {
            // Generate slug from heading text (similar to GitHub-style slugs)
            const slug = text
              .toLowerCase()
              .replace(/[^\w\s-]/g, '') // Remove special characters except spaces and hyphens
              .replace(/\s+/g, '-')      // Replace spaces with hyphens
              .replace(/-+/g, '-')       // Replace multiple hyphens with single hyphen
              .replace(/^-+|-+$/g, '');  // Trim hyphens from start and end

        }

      async function loadPost() {
        // Try to get the slug from the URL hash first (new format: #2023-05-30-programming-at-inductiva)
        let slug = window.location.hash.substring(1); // Remove the # character
        let file = null;

        if (slug && posts[slug]) {
          // New hash-based format
          file = posts[slug];
        } else {
          // Fall back to old query parameter format for backward compatibility
          const params = new URLSearchParams(window.location.search);
          file = params.get('file');
        }

        if (!file) {
          document.getElementById('post-content').innerHTML = '<p>No post specified.</p>';
          return;
        }

        try {
          const response = await fetch(file);
          if (!response.ok) {
            throw new Error('Post not found');
          }

          const markdown = await response.text();
          const html = marked.parse(markdown);
          document.getElementById('post-content').innerHTML = html;
        } catch (error) {
          document.getElementById('post-content').innerHTML = '<p>Error loading post: ' + error.message + '</p>';
        }
      }

      // Load post on page load and when hash changes
      loadPost();
      window.addEventListener('hashchange', loadPost);
